name: Check aio-cli github action

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [14]
        os: [windows-latest]

    steps:
    - name: Setup CLI
      uses: adobe/aio-cli-setup-action@1.x.x
      with:
        os: ${{ matrix.os }}
        version: 7.x.x
    - name: info
      run: |
        aio info
